<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css">
</head>


<body>
    
    <div>
        <!-- Input für Design, realisiert über shopify-->

        <div class="flex">
            <p class="line-item-property__field">
                <label>Design</label><br>
                <input type="radio" name="properties[Design]" value="Design 1" checked> <span>Design 1</span><br>
                <input type="radio" name="properties[Design]" value="Design 2"> <span>Design 2</span><br>
                <input type="radio" name="properties[Design]" value="Design 3"> <span>Design 3</span><br>
                <input type="radio" name="properties[Design]" value="Design 4"> <span>Design 4</span><br>
            </p>
        </div>

        <div class="flex">
            <p class="line-item-property__field">
                <label>Welchen Chart suchst du?</label><br>
                <input type="radio" name="chartType" value="aktien" id="chart_aktien" class="chartSelection" checked> <span>Aktien</span><br>
                <input type="radio" name="chartType" value="forex" id="chart_forex" class="chartSelection"> <span>Forex</span><br>
                <input type="radio" name="chartType" value="krypto" id="chart_krypto" class="chartSelection"> <span>Kryptocoins</span><br>
            </p>
        </div>

        <!-- Searchengine, realisiert über JS-->
        <div class="searchConsole">
            <label for="searchItem">Wähle deinen Chart</label>
            <input type="text" name="searchItem" placeholder="Name deiner Aktie, deiner Währung, ..." id="searchField">
            <div id='resultsSearch'></div>
        </div>

        <!-- Input für Zeitinterval - radiobutton, realisiert über JS-->
        <div class="flex">
            <p class="line-item-property__field">
                <label>Wie genau möchtest du deinen Trade abgebildet haben?</label><br>
                <input type="radio" name="time" value="month" id="time_id_month" class="timeSelection" checked> <span>Bis zum Monat genau</span><br>
                <input type="radio" name="time" value="day" id="time_id_day" class="timeSelection"> <span>Bis zum Tag genau</span><br>
                <input type="radio" name="time" value="hour" id="time_id_hour" class="timeSelection"> <span>Bis zur Minute genau</span><br>
            </p>
        </div>

        <div class="flex-time" id="trade-start-time">
            <label>Kaufdatum</label><br>
        </div>
        <div class="flex-time" id="trade-end-time">
            <label>Verkaufsdatum</label><br>
        </div>
        <br>

        <!-- Input für Währung - radiobutton -->
        <div class="currencyPicker">
                <label>Währung</label><br>
                <input type="radio" name="currency" value="euro" id="currency_euro"  class="currencySelection" checked><span>Euro</span><br>
                <input type="radio" name="currency" value="dollar" id="currency_dollar" class="currencySelection"><span>Dollar</span><br>
        </div>

        <!-- Input für Währung --->
        <div class="flex">
            <p class="line-item-property__field">
                <label>Einstiegskurs</label><br>
                <input type="number" name="currencyAmount" value="100" id="currencyEinstiegskurs" class="currencyEinstiegskurs">
            </p>
            <p class="line-item-property__field">
                <label>Austiegskurs</label><br>
                <input type="number" name="currencyAmount" value="150" id="currencyAustiegskurs" class="currencyAustiegskurs">
            </p>
        </div>

        <!-- Input für Zeitinterval - radiobutton, realisiert über JS-->
        <input type="checkbox" class="checkTrade" name="tradercheck" id="additionalPeriod">
        <label for="tradercheck">Ich möchte einen größeren Zeitraum im Diagramm darstellen lassen</label>
        <div class="optionalTrade">
            <br>
            <div class="flex-time" id="chart-start-time">
                <label>Startzeitpunkt</label><br>
            </div>
            <div class="flex-time" id="chart-end-time">
                <label>Endzeitpunkt</label><br>
            </div>
        </div>
        <br>

        <input type="checkbox" class="spruchcheck" name="spruchcheck" id="additionalWords">
        <label for="tradercheck">Persönliche Widmung</label>
        <div class="optionalSpruch">

            <p>Füge deinen individuellen Spruch hinzu</p>
            <textarea id="additionalWordsArea"></textarea>
        </div>
        <br><br>
        <div>
            <button id="inject">Inject</button>
            <textarea id="inputValues"></textarea>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
